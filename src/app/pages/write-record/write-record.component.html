<body class="dark-mode">
  <div class="static-section">
    <header>
      <span class="title">H E A L T H C O I N</span>

      <span class="search-bar">
        <span class="search-icon">
          <i class="fas fa-search"></i>
        </span>

        <input placeholder="Cari Info Penyakit" class="search-disease">
      </span>

      <span class="write-button">
        <i class="fas fa-pencil-alt" aria-hidden="true"></i>
      </span>

      <span class="profile-button">
        <i class="fas fa-user-circle"></i>
      </span>

      <span class="profile-name">Dr. Ian Joseph</span>
    </header>
  </div>


  <div class="content">
    <div class="content-box">
      <input placeholder="Penyakit" class="record-content" id="disease">
      <input placeholder="Rumah sakit" class="record-content" id="hospital">
      <input placeholder="Dokter" class="record-content" id="doctor">
      <div class="scrollable-section">
        <input placeholder="Keterangan" class="record-content" id="detail">
      </div>
      <button class="upload-button">Upload</button>
    </div>
  </div>
</body>
