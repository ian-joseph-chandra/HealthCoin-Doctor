<body class="dark-mode">
  <div class="static-section">
    <header>
      <span class="title">H E A L T H C O I N</span>

      <span class="search-bar">
        <span class="search-icon">
          <i class="fas fa-search"></i>
        </span>

        <input placeholder="Cari Info Penyakit" class="search-disease">
      </span>

      <span class="profile-button">
        <i class="fas fa-user-circle"></i>
      </span>

      <span class="profile-name">Dr. Ian Joseph</span>
    </header>
  </div>


  <div class="content">
    <div class="content-box">
      <textarea class="record-content" id="disease" name="Penyakit" rows="1" cols="40">Penyakit</textarea>
      <textarea class="record-content" id="hospital" name="Rumah sakit" rows="1" cols="40">Rumah sakit</textarea>
      <textarea class="record-content" id="doctor" name="Dokter" rows="1" cols="40">Dokter</textarea>
      <textarea class="record-content" id="detail" name="Keterangan" rows="4" cols="40">Keterangan</textarea>
      <button class="upload-button">Upload</button>
    </div>
  </div>
</body>
